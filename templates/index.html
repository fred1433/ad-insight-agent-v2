{% extends "base.html" %}

{% block title %}Gestión de Clientes - Ad Insight Agent{% endblock %}

{% block content %}
    <h1>Gestión de Clientes</h1>

    <!-- Section pour afficher les clients existants -->
    <div id="client-list" hx-get="{{ url_for('get_clients_list') }}" hx-trigger="load, loadClientList from:body" hx-swap="innerHTML">
        <!-- Le contenu (la table des clients) sera chargé et mis à jour ici par HTMX -->
        <p>Cargando clientes...</p>
    </div>

    <!-- Section pour ajouter un nouveau client -->
    <h2>Añadir Nuevo Cliente</h2>
    <form hx-post="{{ url_for('add_client') }}" hx-target="body" hx-swap="outerHTML">
        <div class="form-group">
            <label for="name">Nombre del Cliente</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="facebook_token">Token de Facebook</label>
            <input type="text" id="facebook_token" name="facebook_token" required>
        </div>
         <div class="form-group">
            <label for="spend_threshold">Inversión Mínima ($)</label>
            <input type="number" id="spend_threshold" name="spend_threshold" value="3000.0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="cpa_threshold">CPA Máximo ($)</label>
            <input type="number" id="cpa_threshold" name="cpa_threshold" value="600.0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Añadir Cliente</button>
    </form>
{% endblock %}
